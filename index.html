<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Library</title>
    <link href="./style/style.css" rel="stylesheet">
    <script src="./script/script.js" defer></script>
</head>

<body>
    <header>
        <h1>THE ODIN PROJECT LIBRARY</h1>
    </header>
    <main>
        <div id="main-container">
            <div>
                <form>
                    <input type="text" placeholder="Title" id="title">
                    <input type="text" placeholder="Author" id="author">
                    <input type="number" placeholder="Number of Pages" id="pages">
                    <label>Have you read this book?</label>
                    <label for="did-read">Yes</label>
                    <input type="radio" name="read-check" id="did-read" value="true">
                    <label for="not-read">No</label>
                    <input type="radio" name="read-check" id="not-read" value="false">
                </form>
                <button id="addBook">NEW BOOK</button>
            </div>
            <div id="library">

            </div>
        </div>
    </main>
    <footer>
        <p>2023 TOP Library - Designed by Karsten</p>
    </footer>
</body>

</html>
